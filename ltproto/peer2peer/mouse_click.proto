syntax = "proto3";

package ltproto.peer2peer;

message MouseClick
{
    enum KeyFlag
    {
        LeftDown = 0;
        LeftUp = 1;
        RightDown = 2;
        RightUp = 3;
        MidDown = 4;
        MidUp = 5;
        X1Down = 6;
        X1Up = 7;
        X2Down = 8;
        X2Up = 9;
    }
    KeyFlag key_falg = 1;
}