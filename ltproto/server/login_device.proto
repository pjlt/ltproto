syntax = "proto3";

package ltproto.server;
option java_package = "cn.lanthing.ltproto.server";
option java_outer_classname = "LoginDeviceProto";

message LoginDevice
{
	int64 device_id = 1;
	string cookie = 2;
	bool allow_control = 3;
	int32 version_major = 4;
	int32 version_minor = 5;
	int32 version_patch = 6;
}
