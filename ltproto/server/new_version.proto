syntax = "proto3";

package ltproto.server;
option java_package = "cn.lanthing.ltproto.server";
option java_outer_classname = "NewVersionProto";

message NewVersion
{
	int32 version_major = 1;
	int32 version_minor = 2;
	int32 version_patch = 3;
	int64 timestamp = 4;
	string url = 5;
	repeated string featrues = 6;
	repeated string bugfix = 7;
}
