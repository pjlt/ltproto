syntax = "proto3";

package ltproto.server;
option java_package = "cn.lanthing.ltproto.server";
option java_outer_classname = "NewVersionProto";

message NewVersion
{
	int32 major = 1;
	int32 minor = 2;
	int32 patch = 3;
	int64 timestamp = 4;
	string url = 5;
	repeated string features = 6;
	repeated string bugfix = 7;
	bool force = 8;
}
