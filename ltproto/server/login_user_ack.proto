syntax = "proto3";

package ltproto.server;
option java_package = "cn.lanthing.ltproto.server";
option java_outer_classname = "LoginUserAckProto";

message LoginUserAck
{
    enum ErrCode
    {
        Success = 0;
        CookieInvalid = 1;
        UnamePasswdInvalid = 2;
        ParamsInvalid = 3;
    }
    ErrCode err_code = 1;
}